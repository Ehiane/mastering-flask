{%extends 'base.html' %}
<!-- allows for you to inherit the base.html -->

{%block head%}

<title>Task Smash</title>
{%endblock%}

{%block body%}
<!-- this will be pushed into the base.html file -->
<div class="content">
    <h1>Task Smash 2.0</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Content</td>
            <td>Date</td>
            <td>More</td>
        </tr>
    </table>

    <form action="">
        <input type="text" name="content" id="content" />
        <input type="submit" value="Add Task">
    </form>
</div>
{%endblock%}
